<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!--Font awsome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
    <link rel="stylesheet" href="css/style.css">
    <title>SignupForm</title>
</head>
<body>
    <div class="container">
        <div class="errors"></div>
            <div class="card p-3 login-border">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details form-floating">
                    <div class="input-box form-floating">
                        <input type="text" id="floatingFirstName" placeholder="Enter your First name" class="shadow-none form-control"  required>
                        <label for="floatingFirstName"><span class="details">Enter your First name</span></label>
                    </div>
                    <div class="input-box form-floating">
                        <input type="text" id="floatingLastName" placeholder="Enter your Last name" class="shadow-none form-control" required>
                        <label for="floatingLastName"><span class="details">Enter your Last name</span></label>
                    </div>
                    <div class="input-box form-floating">
                        <input type="text" id="floatingUsername" placeholder="Enter your username" class="shadow-none form-control" required>
                        <label for="floatingUsername"><span class="details">Enter your  Username</span></label>
                    </div>
                    <div class="input-box form-floating">
                        <input type="text" id="floatingPhoneNumber" placeholder="Enter your number" class="shadow-none form-control" required>
                        <label for="floatingPhoneNumber"><span class="details">Enter your Phone Number</span></label>
                    </div>
                    <div class="input-box form-floating">
                        <input type="text" id="floatingPassword" placeholder="Enter your password" class="shadow-none form-control" required>
                        <label for="floatingPassword"><span class="details">Enter your Password</span></label>
                    </div>
                    <div class="input-box form-floating">
                        <input type="text" id="floatingConfirmPassword" placeholder="Confirm your password" class="shadow-none form-control" required>
                        <label for="floatingConfirmPassword"><span class="details">Confirm your password</span></label>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>    
    </div>

</body>
</html>
